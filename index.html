<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <title>Blankman</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="hang.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="container">
      <div class="splash state active">
        <div class="title">
          <img src="launcher-icon-0-75x.png"> Blankman
        </div>
        <div class="instructions">
          Tap to start new game
        </div>
      </div>
      <div class="start state">
        <form><input type="text" id="enter-solution" autocomplete="off"></form>
      </div>
      <div class="playing state">
        <div id="solution"></div>
        <div id="missed"></div>
        <input type="text" id="entry" autocomplete="off">
      </div>
    </div>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="hang.js"></script>
  </body>
</html>
