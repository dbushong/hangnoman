<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <title>HangNoMan</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="hang.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="container">
      <div class="splash state active">
        <div class="title">
          <img src="images/launcher-icon-0-75x.png"> HangNoMan
        </div>
        <div class="instructions">
          Tap to start new game
        </div>
      </div>
      <div class="start state">
        <form>
          <textarea id="enter-solution" autocomplete="off"></textarea>
        </form>
      </div>
      <div class="playing state">
        <div id="solution"></div>
        <div id="missed"></div>
        <input type="text" id="entry" autocomplete="off">
      </div>
    </div>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="hang.js"></script>
    <audio preload="auto" id="doink" src="sounds/doink.mp3"></audio>
    <audio preload="auto" id="drip" src="sounds/drip.mp3"></audio>
    <audio preload="auto" id="grumble" src="sounds/grumble.mp3"></audio>
    <audio preload="auto" id="rimshot" src="sounds/rimshot.mp3"></audio>
  </body>
</html>
